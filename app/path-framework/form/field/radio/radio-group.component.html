<path-form-field-label [label]="field.name" [mandatory]="field.mandatory"></path-form-field-label>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
	<div class="input-group">
		<span *ngFor='let radioElement of field.radios'>
            <label class="control radio">
                <input [checked]="radioElement.value" (click)="field.doClick(radioElement.key)" type="radio">
                <span class="radio-label"> {{radioElement.name}}</span>
            </label>
        </span>
	</div>
</div>
