<div class="col-md-2">
    <h4 class="modal-title">{{field.name}}</h4>
</div>
<div [class.col-md-4]="field.width == 1" [class.col-md-10]="field.width == 2">
    <div class="input-group input-group-lg">
        <input [(ngModel)]=field.value *ngIf="field.height == null || field.height <= 1" type="text" class="form-control" placeholder="">
        <textarea [(ngModel)]=field.value *ngIf="field.height != null && field.height > 1" rows="{{field.height}}" type="text" class="form-control path-textarea" placeholder=""></textarea>
    </div>
</div>
