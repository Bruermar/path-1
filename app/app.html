<div class="navbar navbar-default">
    <div class="navbar-header">
        <p>Assessment Tool</p>
    </div>
</div>

<h1>{{getCurrentPage().title}}</h1>

<!-- Page -->
<div *ngFor='let column of getCurrentPageContent()' class="col-sm-6 col-md-3">
    <div *ngFor='let element of column.getElements()' class="thumbnail tile tile-large tile-{{element.color}}">
        <a (click)="element.onClick()" class="fa-links">
            <h1>{{element.name}}</h1>
            <i class="fa fa-3x {{element.icon}}"></i>
        </a>
    </div>
</div>

<!-- Form -->
<div class="col-sm-6 col-md-3">
    <div class="col-sm-6 col-md-3">
        <div *ngFor='let element of getCurrentForm()'>
            <div class="modal fade show in danger" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form (submit)="doLogin($event)">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" (click)="doCancel()">&times;</button>
                                <h4 class="modal-title">{{element.title}}</h4>
                            </div>
                            <div class="modal-body">
                                <div *ngFor='let field of element.fields'>
                                    <div *ngIf="field.type == 'text'">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <h4 class="modal-title">{{field.name}}</h4>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="input-group input-group-lg">
                                                    <input type="text" class="form-control" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="field.type == 'date'">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <h4 class="modal-title">{{field.name}}</h4>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="input-group input-group-lg">
                                                    <input type="date" class="form-control" placeholder="">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div *ngIf="field.type == 'autocomplete'">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <h4 class="modal-title">{{field.name}}</h4>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="input-group input-group-lg">
                                                    <input #inputElement type="text" [(ngModel)]=field.query (keyup)=field.filter(inputElement.value) class="form-control" placeholder="">
                                                    <!-- Auto Complete -->
                                                    <div *ngIf="field.filteredList.length > 0">
                                                        <div class="path-autocomplete list-group">
                                                            <a *ngFor="let item of field.filteredList" class="list-group-item" href="#" (click)="field.select(item)"><h4>{{item}}</h4></a>
                                                        </div>
                                                    </div>
                                                    <!-- Action -->
                                                    <span class="input-group-btn" *ngFor='let action of field.actions'>
                                                        <button class="btn btn-default" type="button">{{action.name}}</button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <div class="row">
                                    <div class="col-md-12">
                                        <span *ngFor='let field of element.fields'>
                                            <span *ngIf="field.type == 'okButton'">
                                                <input type="button" class="btn btn-default btn-lg" (click)="doOk()" value="{{field.name}}"/>
                                            </span>
                                            <span *ngIf="field.type == 'cancelButton'">
                                                <input type="button" class="btn btn-default btn-lg" (click)="doCancel()" value="{{field.name}}"/>
                                            </span>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
